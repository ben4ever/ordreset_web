<material-dropdown-select
    [buttonText]="buttonText"
    [itemRenderer]="itemRenderer"
    [options]="options"
    [selection]="model"
    (visibleChange)="onDropdownVisibleChange($event)">
  <div header>
    <material-select-searchbox label="Search..." [filterable]="options">
    </material-select-searchbox>
  </div>
</material-dropdown-select>
