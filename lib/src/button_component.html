<div [ngSwitch]="state">
  <material-fab *ngSwitchCase="ActionState.Idle" mini raised class="blue"
      (trigger)="click()">
    <material-icon [icon]="icon"></material-icon>
  </material-fab>
  <material-spinner *ngSwitchCase="ActionState.Requested"></material-spinner>
  <material-icon *ngSwitchCase="ActionState.Success" icon="done"
    style="color:green">
  </material-icon>
  <material-icon *ngSwitchCase="ActionState.Error" icon="error"
    style="color:red">
  </material-icon>
</div>
